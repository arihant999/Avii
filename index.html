<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVII - Courses</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .fake-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background-color: #000;
      color: #0f0;
      font-size: 14px;
      font-family: monospace;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .fake-bar span {
      color: #0f0;
    }

    iframe {
      position: absolute;
      top: 40px; /* bar height */
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="fake-bar">
      <span>ðŸ”’ https://aviifree.netlify.app/goal</span>
    </div>
    <iframe src="https://studyuk.fun/goal"></iframe>
  </div>
</body>
</html>
