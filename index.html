<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AVII | Courses - Goal</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#121212; color:#fff; }
    .header { display:flex; justify-content:space-between; align-items:center; padding:15px; background:#1a1a1a; }
    .menu-item { display:flex; align-items:center; cursor:pointer; }
    .menu-item span { margin-left:8px; }
    .sections { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
    .section { width:250px; background:#1e1e1e; border-radius:10px; overflow:hidden; cursor:pointer; }
    .section-btn { display:block; margin:10px auto; padding:8px 16px; background:#00f0ff; border:none; border-radius:5px; cursor:pointer; color:#000; }
    .footer { text-align:center; padding:15px; background:#222; font-size:14px; color:#aaa; }

    /* Video and PDF styles */
    .video-container, .pdf-section { 
      padding: 20px; 
      background: #1e1e1e; 
      border-radius: 10px; 
      text-align: center; 
      width: 250px;
    }
    .video-container video {
      width: 100%;
      max-width: 250px;
    }
    .video-controls { 
      margin-top: 10px; 
    }
    .video-controls select { 
      padding: 5px; 
      background: #1e1e1e; 
      color: #fff; 
      border: 1px solid #00f0ff; 
      border-radius: 5px; 
    }
    .pdf-section #pdfViewer { 
      margin-top: 10px; 
    }
    .pdf-section #pdfFrame { 
      width: 100%; 
      height: 300px; 
      border: none; 
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-item" onclick="window.open('https://t.me/+rc5Psv_S2VJkMGM1','_blank')">
      <svg width="20" height="20" fill="#fff" viewBox="0 0 24 24"><path d="M12 2C6.48 2 ..."/></svg>
      <span>Join Channel</span>
    </div>
    <div class="menu-item" onclick="window.open('https://t.me/MockManager','_blank')">
      <svg width="20" height="20" fill="#fff" viewBox="0 0 24 24"><path d="M12 2C6.48 2 ..."/></svg>
      <span>Contact Admin</span>
    </div>
  </div>

  <div class="sections">
    <!-- Video Section -->
    <div class="section">
      <h3>Course Video</h3>
      <div class="video-container">
        <video controls id="courseVideo">
          <source src="https://example.com/course-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-controls">
          <label for="speed">Playback Speed:</label>
          <select id="speed" onchange="changePlaybackSpeed()">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x (Normal)</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
      </div>
    </div>

    <!-- PDF Section -->
    <div class="section">
      <h3>Course Materials</h3>
      <button onclick="showPDF('https://example.com/course-material.pdf')" class="section-btn">View PDF</button>
      <div id="pdfViewer" style="display:none;">
        <iframe id="pdfFrame"></iframe>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2025 AVII. Contact: <a href="https://t.me/MockManager" style="color:#00f0ff;">@MockManager</a></div>

  <script>
    // Playback speed control
    function changePlaybackSpeed() {
      const video = document.getElementById('courseVideo');
      const speedSelect = document.getElementById('speed');
      video.playbackRate = parseFloat(speedSelect.value);
    }

    // PDF preview
    function showPDF(url) {
      const viewer = document.getElementById('pdfViewer');
      const frame = document.getElementById('pdfFrame');
      frame.src = url;
      viewer.style.display = 'block';
    }
  </script>
</body>
</html>
